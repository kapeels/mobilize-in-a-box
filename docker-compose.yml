nginx:
  restart: unless-stopped
  image: mobilizingcs/nginx
  links:
  - ohmage:ohmage
  - wiki:wiki
  - ocpu:ocpu
  - rstudio:rstudio
  ports:
  - "80:80"

ohmage:
  restart: unless-stopped
  image: ohmage/base
  links:
  - mysql:mysql

wiki:
  restart: unless-stopped
  image: mobilizingcs/wiki

ocpu:
  restart: unless-stopped
  image: mobilizingcs/ocpu

rstudio:
  restart: unless-stopped
  image: mobilizingcs/rstudio

mysql:
  restart: unless-stopped
  image: mysql:5.6.27
  environment:
  - MYSQL_ROOT_PASSWORD=setmebetter
